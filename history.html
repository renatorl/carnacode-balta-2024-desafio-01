<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histórico</title>  
    <link rel="stylesheet" href="css/components/button.css">  
    <link rel="stylesheet" href="css/components/input.css">  
    <link rel="stylesheet" href="css/components/icon.css">  
    <link rel="stylesheet" href="css/history.css"> 
    <script src='main.js'></script>
</head>
<body>   
    <div class="container" >
        <div class="header-logo">
            <span><img src="assets/icon-no-bg.png" alt=""></span>           
        </div>  
        <main id="history">         
            <section class="description">
                <h5>Histórico</h5>                
            </section>
             
            <section class="section">
                <div class="input-text section-input">
                    <input type="text" placeholder="Pesquisar..." />                             
                </div>  
                <div class="history-content">
                    <span class="history-image"></span>            
                    <div class="history-situation">
                        <div class="situation-header">
                            <p class="situation-header-title">Peso ideal ✅</span> </p>
                            <span></span>
                            <p>8m atrás</p>
                        </div>
                        <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
                    </div>  
                </div> 
                <div class="history-content">
                    <span class="history-image"></span>            
                    <div class="history-situation">
                        <div class="situation-header">
                            <p class="situation-header-title">Sobrepeso ⛔</span> </p>
                            <span></span>
                            <p class="overweight">12/10/2023</p>
                        </div>
                        <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
                    </div>  
                </div> 
            </section>
        </main>
    </div>
</body>
</html>
